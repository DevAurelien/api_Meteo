<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Titre -->
          <h1 class="text-center mt-5">Météo</h1>

          <!-- Ville / Temperature -->
          <div class="text-center">
            <span id="ville">Paris</span>

            <div id="temperature">
              <span id="temperature_label"> xx.x </span> °C
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <!-- Changer de ville -->
          <div
            id="changer"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block"
          >
            Changer de Ville
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
